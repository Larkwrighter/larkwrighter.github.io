<section class="spotlight spotlight-right container" id="spotlight-second">
    <div class="spotlight-container row">
        <div id="content" class="spotlight-image col-lg-4 order-lg-1">
            <a href="{{ .link }}">
               <img src="{{ .image.img }}" alt=" {{ .image.alt }}" />
            </a>
        </div>
        <div class="spotlight-text col-lg-6">
            <!-- <div class="spotlight-border-top"></div> -->
            <h2><span>{{ .title }}</span></h2>
            <p>{{ .description | safeHTML}}</p>
            <div class="">
            {{ with .button }}<a href="{{ .link }}" class="btn btn-primary mb3">{{ .label | safeHTML}}</a>{{ end }}
        </div>
        <!-- <div class="spotlight-border-bottom"></div> -->
        </div>
    </div>
</section>
